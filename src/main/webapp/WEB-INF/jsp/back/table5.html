
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
    <title></title>
    <link href="js/bstable/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="js/bstable/css/bootstrap-table.css" rel="stylesheet" type="text/css">
    <link href="css/table.css" rel="stylesheet" type="text/css">
</head>
<body style="background-color: #ecf0f5;font-family: 微软雅黑;color: #475059;min-width: 1150px;overflow: auto">
<div class="notice_main">

    <div class="notice_check" style="padding: 16px 15px 8px 15px">
        <p>
            <label class="">项目编号：</label>
            <input type="text" class="find_input">
            <label class="">项目名称：</label>
            <input type="text" class="find_input">
            <label class="">项目属地：</label>
            <select class="find_input1">
                <option>选择省</option>
                <option>四川省</option>
                <option>河北省</option>
            </select>
            <select class="find_input1">
                <option>选择市</option>
                <option>成都市</option>
                <option>巴中市</option>
            </select>
            <select class="find_input1">
                <option>选择区</option>
                <option>金牛区</option>
                <option>高新区</option>
            </select>
        </p>
    </div>
    <div class="notice_check  notice_check_last">
        <p class="l_left">
            <label class="">项目类型：</label>
            <select class="find_input"><option>全部</option><option>1</option></select>
            <label class="">项目状态：</label>
            <select class="find_input"><option>全部</option><option>完成</option><option>未完成</option></select>
            <label class="">项目描述：</label>
            <input type="text" class="find_input last_input">
            <button class="check_btn">查询</button>
        </p>
        <div class="notice_nav r_right">
            <a class="btn btn-default" onclick="addRole()"><span class="glyphicon glyphicon-plus"></span>新增</a>
            <a class="btn btn-default"><span class="glyphicon glyphicon-remove"></span>删除</a>
            <a class="btn btn-default" onclick="addRole()"><span class="glyphicon glyphicon-pencil"></span>编辑</a>
        </div>
        <div class="clear"></div>
    </div>


    <table id="table" class="table_style" style="margin: 0 auto" > </table>

</div>

<script src="js/jquery/jQuery-2.2.0.min.js"></script>
<script src="js/bstable/js/bootstrap.min.js"></script>
<script src="js/bstable/js/bootstrap-table.js"></script>
<script src="js/bstable/js/bootstrap-table-zh-CN.min.js"></script>
<script src="js/layer_v2.1/layer/layer.js"></script>
<script type="text/javascript">
    $(function () {
        $('#table').bootstrapTable({
            method: "get",
            striped: true,
            singleSelect: false,
            url: "json/role.json",
            dataType: "json",
            pagination: true, //分页
            pageSize: 10,
            pageNumber: 1,
            search: false, //显示搜索框
            contentType: "application/x-www-form-urlencoded",
            queryParams: null,
            columns: [
                {
                    checkbox: "true",
                    field: 'check',
                    align: 'center',
                    valign: 'middle'
                }
                ,
                {
                    title: "角色编号",
                    field: 'id',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '角色名称',
                    field: 'title',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '创建时间',
                    field: 'date',
                    align: 'center',
                    valign: 'middle'
                },

                {
                    title: '角色描述',
                    field: 'person',
                    align: 'center'
                }
            ]
        });
    });
    function addRole(){
        layer.open({
            type: 2,
            title: '添加角色',
            shadeClose: true,
            shade: 0.5,
            skin: 'layui-layer-rim',
            closeBtn:1,
            area: ['700px', '474px'],
            content: 'user_tail.html'
        });
    }
    function warrant(){
        layer.open({
            type: 2,
            title: '角色授权',
            shadeClose: true,
            shade: 0.5,
            skin: 'layui-layer-rim',
            closeBtn:1,
            area: ['700px', '474px'],
            content: 'user_tail.html'
        });
    }
</script>
</body>
</html>
